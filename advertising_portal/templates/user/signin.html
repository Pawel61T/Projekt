{% extends 'base.html' %}
{% block title %}
    Log in page
{% endblock title %}

{% block body %}
<div class="container d-flex justify-content-center mt-5">
<form method="POST">
	{% csrf_token %}
	<h2>Login</h2>
	{{form.as_p}}
	<button class="btn btn-primary" type="submit">Login</button>
	<br/>
    <a href="/user/signup">Dont have an account? Create.</a>
</form>
</div>
{% endblock body %}
