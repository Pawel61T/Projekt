{% extends 'base.html' %}
{% block title %}
    Offert info
{% endblock title %}

{% block body %}
<div class="text-center">
<h2>Contact information</h2>
</div>
<div class="container break-text">
    <div class="row fw-bolder" style="font-size: x-large;">
      <div class="col">
      </div>
      <div class="col">
        User information
      </div>
    </div>
    <div class="row">
        <div class="col left">
            Name, Surname:
        </div>
        <div class="col">
            {{user.first_name}} {{user.last_name}}
        </div>
    </div>
    <div class="row">
        <div class="col left">
            Mail:
        </div>
        <div class="col">
          {{user.email}}
        </div>
    </div>
    <div class="row">
        <div class="col left">
            Phone number:
        </div>
        <div class="col">
          {{user.phone_number}}
        </div>
    </div>
    <div class="row">
        <div class="col left">
            Description:
        </div>
        <div class="col">
            {{user.description}}
        </div>
    </div>
  </div>
{% endblock body%}
